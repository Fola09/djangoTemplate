{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}

{% block content %}
<div class="container pt-4" style="height: 80vh;">
    <h2 class="display-4 text-secondary">Sign Up</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
        <span class="ml-3">Already have an account? Then please <a href="{{ login_url }}">Log in</a>.</span>
    </form>
</div>
{% endblock content %}
